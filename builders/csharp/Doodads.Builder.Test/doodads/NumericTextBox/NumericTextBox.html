<span>
    <doodad 
        id="input" 
        url="/doodads/TextBox.doodad" 
        options="{
            enabled: {{enabled}}
            , validates: false
            , text: '{{value}}' 
        }" 
        onvalid="onInputValid"
        oninvalid="onInputInvalid"
        onfocus="onFocus" 
        onblur="onBlur" 
        onchanging="onChanging" />
</span>
